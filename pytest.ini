[pytest]
asyncio_mode = auto
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --tb=short
filterwarnings =
    ignore::DeprecationWarning:testcontainers.core.waiting_utils
    ignore::DeprecationWarning:testcontainers.postgres
markers =
    asyncio: marks tests as async (using pytest-asyncio)
    unit: marks tests as unit tests
    integration: marks tests as integration tests

